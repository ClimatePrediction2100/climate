map $placeholder $domain {
    default "climateprediction.xyz";
}

server {
    listen 80;
    return 301 https://$host$request_uri;
}

server {
    listen 443 default_server ssl;
    server_name $domain www.$domain;

    ssl_certificate /var/data/certbot/conf/live/$domain/fullchain.pem;
    ssl_certificate_key /var/data/certbot/conf/live/$domain/privkey.pem;
    include /var/data/certbot/conf/options-ssl-nginx.conf;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/data/certbot/www;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ 404;
    }
}

server {
    listen 443 ssl;
    server_name api.$domain;

    ssl_certificate /var/data/certbot/conf/live/$domain/fullchain.pem;
    ssl_certificate_key /var/data/certbot/conf/live/$domain/privkey.pem;
    include /var/data/certbot/conf/options-ssl-nginx.conf;

    location / {
        proxy_pass http://unix:/var/data/backend/server.sock:/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
    }
}